<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Image Background Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Oops! Something went wrong!</h1>
        <div class="alert alert-danger text-center">
            <p>{{ error_message }}</p>
            <p>Make sure to upload a valid image file in PNG, JPG, or JPEG format. If the issue persists, try again with a smaller file size.</p>
            <a href="/" class="btn btn-primary">Go back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
