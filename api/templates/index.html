<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover 🌌</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">🖼️ Background Remover</h1>
        <form action="/process_image" method="POST" enctype="multipart/form-data" class="text-center">
            <div class="mb-3 text-start">
                <label for="file" class="form-label fs-5">📂 Choose Image to Upload</label>
                <input type="file" name="file" class="form-control" id="file" required>
            </div>
            <div class="mb-3 text-start">
                <label for="format" class="form-label fs-5">🖌️ Select Download Format</label>
                <select name="format" class="form-select" id="format">
                    <option value="PNG" selected>PNG</option>
                    <option value="JPEG">JPEG</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">🚀 Upload Image</button>
        </form>

        {% if image_url %}
        <hr>
        <h3 class="text-center text-success mt-5">✨ Processed Image</h3>
        <div class="text-center">
            <img src="{{ image_url }}" alt="Processed Image" class="img-fluid rounded shadow">
            <br><br>
            <a href="{{ image_url }}" download="output_image.png" class="btn btn-success">📥 Download Image</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
